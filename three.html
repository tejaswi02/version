<!DOCTYPE html>
<html>
<body>

<h2>Text field</h2>
<p>The <strong>input type="text"</strong> defines a one-line text input field:</p>

<form action="/action_page.php">
  <label for="fname">NAME:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="quantity">PHONE NUMBER :</label><br>
  <input type="number" id="quantity" name="quantity"><br><br>
  <label for="fname">CHOICE OF COURSE:</label><br>
  <input type="radio" id="Masters" name="course" value="Masters">
  <label for="Masters">Masters</label><br>
  <input type="radio" id="Bachelors" name="course" value="Bachelors">
  <label for="Bachelors">Bachelors</label><br><br>
  <label for="fname">DESCRIPTION:</label><br>
  <textarea name="message" style="width:200px; height:600px;"></textarea>
  <br><br>
  <label for="fname">SUBJECT INTRESTS:</label><br>
   <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> HTML </label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> CSS </label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> SCRIPTING </label><br><br>
  <input type="submit">
</form>

</body>
</html>
